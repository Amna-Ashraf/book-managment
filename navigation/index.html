<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Managing book collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home" data-target="#home-content">Home</a></li>
      <li><a href="#add" data-target="#bookForm">Add Book</a></li>
    </ul>
  </nav>
  

  <!-- Main heading -->
  <h1>Manage Books Collection</h1>
  <h2>
  Welcome to your book collection! Click "Add Book" to start adding your favorite reads, or browse your existing library below.
</h2>

<div class="container">
  <!-- Form for adding books -->
  <form id="bookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" required>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" required>

    <button type="submit">Add Book</button>
  </form>
</div>
  <!-- Book list container -->
  <div class="book-list" id="bookList">
    <!-- Book items will appear here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
